<html>
<head>
  <title>名簿</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1>名簿</h1>
  <table>
    <tr>
      <th width="50px">ID</th>
      <th width="100px">Name</th>
      <th width="200px">Memo</th>
    </tr>
    [% FOREACH p = people -%]
    <tr>
      <th>[% p.id %]</th>
      <td>[% p.name %]</td>
      <td>[% p.memo %]</td>
      <td>
        <form class="no-margin" action="memberview.cgi" method="post">
          <input type="hidden" name="rm" value="update_item">
          <input type="hidden" name="id" value="[% p.id %]">
          <input type="submit" value="編集">
        </form>
      </td>
      <td>
        <form class="no-margin" action="memberview.cgi" method="post" onSubmit="return confirm('削除してもよろしいですか？') ">
          <input type="hidden" name="rm" value="delete_item">
          <input type="hidden" name="id" value="[% p.id %]">
          <input type="submit" value="削除">
        </form>
      </td>
    </tr>
    [% END -%]
  </table>
  <form action="memberview.cgi">
    <input type="hidden" name="rm" value="form_input">
    <input type="submit" value="追加">
  </form>
</body>
</html>
