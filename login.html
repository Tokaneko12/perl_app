<html>
<head>
  <title>ログイン画面</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>ログイン画面</h1>
    <form class="no-margin" action="memberview.cgi" method="post" enctype="application/x-www-form-urlencoded">
      <div class="form-group">
        <div class="">
          <span>メール：</span>
          <input type="email" class="form-control" name="email" value="[% formEmail %]" required>
          [% IF errMail %]
            <p class="error">[% errMail %]</p>
          [% END %]
        </div>
        <div class="">
          <span>パスワード：</span>
          <input type="password" class="form-control" name="password" required>
        </div>
        <input type="hidden" name="rm" value="login">
        [% IF errPass %]
          <p class="error">[% errPass %]</p>
        [% END %]
        <button type="submit" class="btn btn-primary login-btn">ログイン</button>
      </div>
    </form>
    <form class="no-margin" action="memberview.cgi" method="post" enctype="application/x-www-form-urlencoded">
      <input type="hidden" name="rm" value="regist_input">
      <button type="submit" class="btn btn-link no-padding">新規会員登録</button>
    </form>
  </div>
</body>
</html>
