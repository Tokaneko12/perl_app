<html>
<head>
  <title>ログイン画面</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>新規会員登録</h1>
    <form class="no-margin" action="memberview.cgi" method="post" enctype="application/x-www-form-urlencoded">
      <div class="form-group">
        <div class="">
          <span>メール：</span>
          <input type="email" class="form-control" name="email">
          [% IF results.missing('email') || results.invalid('email') %]
            [% results.msgs.err_email %]
          [% END %]
        </div>
        <div class="">
          <span>パスワード：</span>
          <input type="password" class="form-control" name="password">
          [% IF results.missing('password') || results.invalid('password') %]
            [% results.msgs.err_password %]
          [% END %]
        </div>
        <input type="hidden" name="rm" value="regist">
        <button type="submit" class="btn btn-primary regist_input-btn">完了</button>
      </div>
    </form>
    <p><a href="memberview.cgi">戻る</a></p>
  </div>
</body>
</html>
